<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ランダム文字化けジェネレーター</title>
  </head>
  <body>
    <h1>ランダム文字化けジェネレーター</h1>
    <form>
      <label for="length-input">文字数</label>
      <input id="length-input" type="number" value="10" min="1" step="1" name="length-input" required />
      <button id="generate-btn" type="button">生成</button>
    </form>
    <label for="output-area">出力</label>
    <textarea name="output-area" id="output-area" readonly></textarea>
    <button id="copy-btn" type="button" data-label-before="クリップボードにコピー" data-label-after="コピーしました！">
      クリップボードにコピー
    </button>
  </body>
  <script src="../main.js"></script>
</html>
