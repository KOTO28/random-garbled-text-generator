<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Garbled Text Generator</title>
  </head>
  <body>
    <h1>Random Garbled Text Generator</h1>
    <form>
      <label for="length-input">Length</label>
      <input id="length-input" type="number" value="10" min="1" step="1" name="length-input" required />
      <button id="generate-btn" type="button">Generate</button>
    </form>
    <label for="output-area">Output</label>
    <textarea name="output-area" id="output-area" readonly></textarea>
    <button id="copy-btn" type="button" data-label-before="Copy to Clipboard" data-label-after="Copied!">
      Copy to Clipboard
    </button>
  </body>
  <script src="../main.js"></script>
</html>
